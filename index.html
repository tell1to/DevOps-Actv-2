<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 - DevOps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #e53935;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 15px;
        }
        .btn:hover {
            background: #b71c1c;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #222;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Actividad 2: DevOps</h1>
    </header>
    <main>
        <section>
            <p>Bienvenido a la segunda actividad del curso de DevOps.</p>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" class="btn">
                Visita YouTube
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DevOps Actividad 2</p>
    </footer>
</body>
</html>
